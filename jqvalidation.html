Setup<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Crimson Scholars | SAT, ACT, Math, & Common Core Experts</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<!-- Stylesheets -->

		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
		<link href="./homepage.css" rel="stylesheet" type="text/css">

		<script>
	$.validator.setDefaults({
		submitHandler: function(form) {
			form.submit();
		}
	});

	$().ready(function() {
		// validate the comment form when it is submitted

		// validate signup form on keyup and submit
	 $("#signupForm").validate({
			rules: {
				f_name: {
					required:true,
					
				},
				l_name: {
					required:true,
					
				},
				user_phone: {
					required: true,
					minlength: 10
				},
				user_comments: {
					required: true,
					minlength: 10
				},
				confirm_password: {
					required: true,
					minlength: 5,
					equalTo: "#password"
				},
				user_email: {
					required: true,
					email: true
				},
				topic: {
					required: "#newsletter:checked",
					minlength: 2
				},
				agree: "required"
			},
			messages: {
				f_tname: "Please enter your first name",
				l_name: "Please enter your last name",
				user_phone: {
					required: "Please enter your phone number",
					minlength: "Your phone number must include your area codes. Example: 888-888-8888"
				},
				user_comments: {
					required: "Please tell us about your needs.",
					minlength: "We want you to write more than 10 characters so we can understand how to help you."
				},
				confirm_password: {
					required: "Please provide a password",
					minlength: "Your password must be at least 5 characters long",
					equalTo: "Please enter the same password as above"
				},
				user_email: "Please enter a valid email address",
				agree: "Please accept our policy"
			}

	});

	});
	</script>
	</head>

	<body>
		<form id="signupForm" accept-charset="UTF-8" action="http://toptutorapp-staging.herokuapp.com/home/send_request" method="post" style="text-align:left"><div style="margin:0;padding:0;display:inline"><input type="hidden" name="external" value="1"></div>
  
        <h1>Tell Us About Your Academic Goals!</h1>
    
          <fieldset>
            <legend></legend>
            <label for="firstname">*First Name:</label>
            <input type="text" id="f_name" name="f_name" required="true">

            <label for="name">*Last Name:</label>
            <input type="text" id="l_name" name="l_name" required="true">
      
            <label for="mail">*Email:</label>
            <input type="email" id="mail" name="user_email" required="true">

            <label for="age">Age:</label>
            <input type="text" id="age" name="user_age">

            <label for="phone">*Phone Number:</label>
            <input type="text" id="phone" name="user_phone" required="true">
    
            <label for="comments">*Describe Your Needs and Goals:</label>
            <textarea id="comments" name="user_comments" rows="5" cols="25" required="true"></textarea>

            <label for="name">Redemption Code:</label>
            <input type="text" id="code" name="code">
          </fieldset>

        
        <button type="submit" onClick="ga('send', 'event', { eventCategory: 'Request Form', eventAction: 'Submit'});">Sign Up</button>
      </form>
	</body>
	</html>
