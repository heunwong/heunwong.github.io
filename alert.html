<html lang="en">
    <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crimson Scholars | SAT, ACT, Math, & Common Core Experts</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
     <script src="./build/jquery.html5form.min.js" type="text/javascript"></script>

    <!-- Stylesheets -->

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
    <link href="./homepage.css" rel="stylesheet" type="text/css">


   
    </head>
    <body>
       <div class="container">
        <button class="btn btn-lg" data-toggle="modal" data-target="#myModal" style="background-color:#38C73D;width:300px;font-size:26px; font-weight: lighter;" onClick="ga('send', 'event', { eventCategory: 'Request Form', eventAction: 'Start'});">
        Request an Expert!
        </button>
      </div>
 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="text-align:right" onClick="ga('send', 'event', { eventCategory: 'Request Form', eventAction: 'Close'});">&times;</button>

      <form id="signupForm" data-enable-shim="true" accept-charset="UTF-8" method="post" action="http://toptutorapp-staging.herokuapp.com/home/send_request"style="text-align:left"><div style="margin:0;padding:0;display:inline"><input type="hidden" name="external" value="1"></div>
  
        <h1>Tell Us About Your Academic Goals!</h1>
    
          <fieldset>
            <legend></legend>
            <label for="firstname">*First Name:</label>
            <input type="text" id="firstname" name="firstname" required="true">

            <label for="lastname">*Last Name:</label>
            <input type="text" id="lastname" name="lastname" required="true">
      
            <label for="email">*Email:</label>
            <input type="email" id="email" name="user_email" required="true">

            <label for="age">Age:</label>
            <input type="text" id="age" name="user_age">

            <label for="phone">*Phone Number:</label>
            <input type="text" id="phone" name="user_phone" required="true">
    
            <label for="comments">*Describe Your Needs and Goals:</label>
            <textarea id="comments" name="user_comments" rows="5" cols="25" required="true"></textarea>

            <label for="name">Redemption Code:</label>
            <input type="text" id="code" name="code">
          </fieldset>

        
        <button type="submit" onClick="ga('send', 'event', { eventCategory: 'Request Form', eventAction: 'Submit'});">Sign Up</button>
      </form>

                </div><!--modal-content-->
              </div><!--modal-dialouge-->
              </div><!--modal-fade-->
            </div>



    </body>

</html>
